<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon</title>
    <link rel="stylesheet" href="../../css/premium.css">
</head>
<body>
    <section class="product-desc-container">
        <div class="product-desc">
            <div class="image-div">
                <img src="../../images/fruit-veg-imgs/fruits-imgs/dragon.jpg" alt="" class="product-img-1">
            </div>
            <div class="product-info">
                <p class="name-of-product">Fresh Dragon Fruit (Pitaya) :<span class="ml-gm"> 1 Pieces</span></p>
                <a href="" class="sub-category">Pitaya</a>
                <p class="variant">Variant</p>
                <button class="weight">1 pc</button><hr>
                <div class="price-tag">
                    <div class="MRP">
                        <p class="mrp-price-1">MRP <del>₹ 125</del></p>
                        <p class="taxes-include">(Inclusive of all taxes)</p>
                    </div>
                    <div class="dmart-price-1">
                        <p>DMart <span class="bold-price"> ₹ 89</span><span class="value">₹ 44.75 / 1 U</span></p>
                    </div>
                </div>
                <div class="buy">
                    <p>Save ₹ 36</p>
                    <button class="add-to-cart cart">
                        <img src="../../images/Add_to_cart.png" alt="Add_to_cart">
                        ADD TO CART
                    </button>
                </div><hr>
                <button class="vegetarian">
                    <img src="../../images/premium_page_imgs/Veg_symbol.png" alt="">
                    <p>Vegetarian</p>
                </button>
            </div>
        </div>
        <div class="desc-container">
            <h3>DESCRIPTION</h3>
            <p class="desc-heading">Overview</p>
            <p class="more-desc">Dragon fruits are oval to oblong in shape and size. </p>
            
        </div><br>
    </section>

</html>
