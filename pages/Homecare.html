<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home care product</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="product-container">
        <h1>Home Care</h1>
        <div class="product-card-container">
            <div class="product-card">
                <a href="../pages/Home_care_pages/Squeezee.html" target="_blank">
                    <div class="img-container">
                        <img src="../images/Homecare_img/Squeezee.jpeg" alt="" class="product-img">
                    </div>
                    </a>
                <p class="product-name">Gala Ezee Squeezee : 1 Unit</p>
                <div class="discount-div">
                    <div class="price-with-taxes">
                        <div class="price-container">
                            <div class="mrp-price">
                                <p>MRP</p>
                                <p><del>₹170</del></p>
                            </div>
                            <div class="dmart-price">
                                <p>DMart</p>
                                <p class="dmart">₹153</p>
                            </div>
                        </div>
                        <p class="taxes">(Inclusive of all taxes)</p>
                    </div>
                    <div class="save-amt">
                        <p>₹ 17</p>
                        <p>OFF</p>
                    </div>
                </div>
                <button class="weight-btn">1 U </button>
                <button class="add-to-cart">
                    <img src="../images/Add_to_cart.png" alt="Add_to_cart">
                    ADD TO CART
                </button>
            </div>
    </div>
       
</body>
</html>
