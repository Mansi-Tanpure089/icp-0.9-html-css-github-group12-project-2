<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed</title>
    <link rel="stylesheet" href="../../css/premium.css">
    <link rel="stylesheet" href="../../css/furnish.css">
</head>
<body>
    <section class="product-desc-container">
        <div class="product-desc">
            <div class="image-div">
                <img src="../../images/furniturepics/mainbed.jpeg" alt="" class="product-img-1">
            </div>
            <div class="product-info">
                <p class="name-of-product">Trevi Amari Engineered Wood King Bed</p>
                <a href="" class="sub-category">Beds</a>
                <p class="variant">Variant</p><hr>
                <div class="price-tag">
                    <div class="MRP">
                        <p class="mrp-price-1">MRP <del>₹ 15,500</del></p>
                        <p class="taxes-include">(Inclusive of all taxes)</p>
                    </div>
                    <div class="dmart-price-1">
                        <p>DMart <span class="bold-price"> ₹ 12,490</span></p>
                    </div>
                </div>
                <div class="buy">
                    <p>Save ₹ 95</p>
                    <button class="add-to-cart cart">
                        <img src="../../images/Add_to_cart.png" alt="Add_to_cart">
                        ADD TO CART
                    </button>
                </div><hr>
            </div>
        </div>
        <div class="desc-container">
            <h3>DESCRIPTION</h3>
            <br>
    </section>
