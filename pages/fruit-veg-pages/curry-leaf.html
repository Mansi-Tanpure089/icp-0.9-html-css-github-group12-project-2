<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curry-Leaf</title>
    <link rel="stylesheet" href="../../css/premium.css">
</head>
<body>
    <section class="product-desc-container">
        <div class="product-desc">
            <div class="image-div">
                <img src="../../images/fruit-veg-imgs/fruits-imgs/curry-leaf.jpg" alt="" class="product-img-1">
            </div>
            <div class="product-info">
                <p class="name-of-product">Fresh Curry Leaves :<span class="ml-gm">  50 gms</span></p>
                <a href="" class="sub-category">Kadi Patta</a>
                <p class="variant">Variant</p>
                <button class="weight">50 gm</button><hr>
                <div class="price-tag">
                    <div class="MRP">
                        <p class="mrp-price-1">MRP <del>₹ 15</del></p>
                        <p class="taxes-include">(Inclusive of all taxes)</p>
                    </div>
                    <div class="dmart-price-1">
                        <p>DMart <span class="bold-price"> ₹ 12</span><span class="value">₹ 0.24 / 1 gm</span></p>
                    </div>
                </div>
                <div class="buy">
                    <p>Save ₹ 3</p>
                    <button class="add-to-cart cart">
                        <img src="../../images/Add_to_cart.png" alt="Add_to_cart">
                        ADD TO CART
                    </button>
                </div><hr>
                <button class="vegetarian">
                    <img src="../../images/premium_page_imgs/Veg_symbol.png" alt="">
                    <p>Vegetarian</p>
                </button>
            </div>
        </div>
        <div class="desc-container">
            <h3>DESCRIPTION</h3>
            <p class="desc-heading">Country Of Origin</p>
            <p class="more-desc"> India</p>
            
        </div><br>
    </section>

</html>
