<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <navbar class="navbar font-family">
        <div class="logo-img">
            <a href="../index.html">
                <img src="../images/dmart-logo.png" alt="">
            </a>
        </div>
        <div class="menus">
            <a href="">Popular Categories</a>
            <a href="">Mansoon</a>
            <a href="">Gardening</a>
            <a href="">Fruits</a>
            <a href="../pages/premium.html">Premium</a>
            <a href="">Skin Care</a>
            <a href="">Weeks Savers</a>
            <a href="">Kitchen</a>
            <a href="">Home</a>
            <a href="../pages/login.html" class="signin">Sign-In</a>
        </div>
    </navbar>
    <section>
        <div class="signup-container font-family">
            <div class="signup-img">
                <img src="../images/signup-page-img.jpeg" alt="">
            </div>
            <div class="form-container">
                <h1>Sign-Up</h1>
                <form action="">
                    <input type="text" placeholder="Enter Mobile Number" class="input">
                    <input type="email" placeholder="Enter Your Email" class="input">
                    <input type="password" placeholder="Enter Your password" class="input">
                    <input type="password" placeholder="Confirm Your Password" class="input">
                    <div class="checkbox-container">
                        <input type="checkbox" class="checkbox" id="terms">
                        <label for="terms">I agree to the terms and conditions</label>
                    </div>
                    <button class="signup-btn">Sign-Up</button>
                    <div class="already-account">
                        <p>Already have an Account?</p>
                        <a href="../pages/login.html">Sign-In</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
